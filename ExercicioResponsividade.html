<!DOCTYPE html>

<html lang="pt-Br">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Flex & Responsividade</title>

<style>

body{
display: flex;
flex-wrap: wrap;
justify-content: center;
}

.box {
background: #335599;
width: 200px;
height: 200px;
min-width: 20vw;
min-height: 20vh;
margin: 10px;
display: flex;
justify-content: center;
align-items: center;
font-size: 20px;
transition: 0.5s;
cursor: pointer;
font-family: 'Courier New', Courier, monospace;
}

.box:hover{
transition: scale(1.1);
box-shadow: 5px 0px 10px #7777;
border-radius: 35px;
}

.yellow{
background-color: yellow;
}

.red{
background-color: red;
}

.green{
background-color: green;
}

.blue{
background-color: blue;
}

@media screen and (max-width: 768px){
.box{
width: 100%;
}
}

</style>

</head>

<body>

<div class="box yellow">

<span>

Amarela

</span>

</div>

<div class="box red">

<span>

Vermelha

</span>

</div>

<div class="box green">

<span>

Verde

</span>

</div>

<div class="box blue">

<span>

Azul

</span>

</div>   

</body>

</html>
